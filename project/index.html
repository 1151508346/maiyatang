<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/native.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
	<script src="js/utils/native.js"></script>
	
</head>

<body>
	<div class="container">
		<div class="mui-slider">
		  <div class="mui-slider-group mui-slider-loop">
		    <!--支持循环，需要重复图片节点-->
		    <div class="tm-slider-item mui-slider-item mui-slider-item-duplicate">
				<h1>盒子7</h1>
			</div>
			<div class="tm-slider-item mui-slider-item">
				<h1>盒子1</h1>
			</div>
		    <div class="tm-slider-item mui-slider-item">
				
				<iframe src="https://www.o8tv.com/" frameborder="0"></iframe>
			</div>
		    <div class="tm-slider-item mui-slider-item">
				<h1>盒子3</h1>
			</div>
		    <div class="tm-slider-item mui-slider-item">
				<h1>盒子4</h1>
			</div>
		    <div class="tm-slider-item mui-slider-item">
				<h1>盒子5</h1>
			</div>
			<div class="tm-slider-item mui-slider-item">
				<h1>盒子6</h1>
			</div>
			<div class="tm-slider-item mui-slider-item">
				<h1>盒子7</h1>
			</div>
		    <!--支持循环，需要重复图片节点-->
		    <div class="tm-slider-item mui-slider-item mui-slider-item-duplicate">
				<h1>盒子1</h1>
			</div>
		  </div>
		</div>
	</div>
	<script type="text/javascript">
		const init = () => {
			native.closeScreen()
			native.setBarBackground('#ffffff')
			native.setBarStyle('dark')
			gallerySlider()
		}
		//轮播
		const gallerySlider = () => {
			const gallery = mui('.mui-slider');
			gallery.slider({
			  interval:0//自动轮播周期，若为0则不自动播放，默认为0；
			});
		}
		
		; (() => {
			init()
		})()
	</script>
</body>

</html>
